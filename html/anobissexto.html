<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    
    <h1>todos os excercicios estão aparecendo no console </h1>

    <script>
        let ano = parseInt(prompt("Informe o ano que quer saber se é bissexto: ")) ;
if (isBissexto(ano)) {
    alert(ano + " é bissexto.");
} else {
    alert(ano + " não é bissexto.");
}


function isBissexto(ano) {

if ((ano % 4 === 0 && ano % 100 !== 0) || (ano % 400 === 0 && ano % 100 !== 0)) {
    return true;
} else {
    return false;
}
}
    </script>
</body>
</html>
