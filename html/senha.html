    <div class="flex">
        <label for="senha">Digite a senha:</label>
        <input type="password" name="senha" id="senha" placeholder="Digite sua senha" />
        <div>
            <button id="verificar">verificar</button>
            <button id="mostraSenha">Mostrar/ocultar</button>
        </div>

    </div>
    <div id="caixa" class="flex oculto">

    </div>
    <script>
        let novaSenha = prompt("Digite uma senha para cadastrar!");
        let btnVerifica = document.getElementById("verificar");
        let btnMostraSenha = document.querySelector("#mostraSenha");

        btnVerifica.addEventListener("click", () => verificarSenha(novaSenha));
        btnMostraSenha.addEventListener("click", ()=> mostraSenha());

        function verificarSenha(senha){
            let senhaInserida = document.querySelector("#senha").value;
            let imprimeFeedback = document.createElement("h3");
            let campoFeedback = document.querySelector("#caixa");

            if(novaSenha == senhaInserida){
                imprimeFeedback = "Senha correta!"
                campoFeedback.innerHTML= imprimeFeedback;
                campoFeedback.classList.replace("oculto", "visivel");
            }else{
                imprimeFeedback = "Senha incorreta, tente novamente!";
                campoFeedback.innerHTML= imprimeFeedback;
                campoFeedback.classList.replace("oculto", "visivel");
            }
        }

        function mostraSenha(){
            let campoSenha = document.querySelector("#senha");
            if(campoSenha.type == "password"){
                campoSenha.type = 'text';
            }else{
                campoSenha.type = 'password';
            }
        }
    </script>
